<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои Электронные Пригласительные</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hover-zoom:hover {
            transform: scale(1.02);
            transition: transform 0.4s ease;
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Шапка -->
    <header class="fade-in p-10 text-center">
        <h1 class="text-5xl font-semibold mb-3 tracking-tight">Электронные Пригласительные</h1>
        <p class="text-xl text-gray-500 max-w-2xl mx-auto">Минимализм, элегантность и внимание к деталям</p>
    </header>

    <!-- Галерея работ -->
    <main class="grid gap-10 p-8 sm:grid-cols-2 lg:grid-cols-3 max-w-7xl mx-auto">
        <div class="card hover-zoom fade-in">
            <img src="https://via.placeholder.com/800x500" alt="Работа 1" class="w-full h-60 object-cover">
            <div class="p-6">
                <h2 class="text-2xl font-medium mb-2">Пригласительное №1</h2>
                <p class="text-gray-500 text-base">Чистый дизайн с деликатными акцентами.</p>
            </div>
        </div>

        <div class="card hover-zoom fade-in">
            <img src="https://via.placeholder.com/800x500" alt="Работа 2" class="w-full h-60 object-cover">
            <div class="p-6">
                <h2 class="text-2xl font-medium mb-2">Пригласительное №2</h2>
                <p class="text-gray-500 text-base">Элегантность в каждой детали.</p>
            </div>
        </div>

        <div class="card hover-zoom fade-in">
            <img src="image.png" alt="Работа 3" class="w-full h-60 object-cover cursor-pointer"
                onclick="window.location.href='/examples/apple.html'">
            <div class="p-6">
                <h2 class="text-2xl font-medium mb-2">Пригласительное №3</h2>
                <p class="text-gray-500 text-base">Современный минимализм и гармония.</p>
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="fade-in text-center p-8 text-gray-400 text-sm">
        © 2025 Evgenii Gerasin. Все права защищены.
    </footer>
</body>

</html>
